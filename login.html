<!DOCTYPE html>
<html>
  <head>
    <title>REGISTER</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>REGISTER</h2>
          <div class="underline-title"></div>
        </div>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top: 13px"
          >&nbsp;Nama Lengkap</label
        >
        <input
          id="user-email"
          class="form-content"
          type="text"
          name="name"
          autocomplete="on"
          required
        />
        <div class="form-border"></div>
        <label for="user-email" style="padding-top: 13px">&nbsp;Email</label>
        <input
          id="user-email"
          class="form-content"
          type="email"
          name="email"
          autocomplete="on"
          required
        />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top: 22px"
          >&nbsp;Password</label
        >
        <input
          id="user-password"
          class="form-content"
          type="password"
          name="password"
          required
        />
        <div class="form-border"></div>
        <br /><br />
        <center>
          <input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
          <br /><br />
          <a href="#" id="signup">Do you have any account?</a>
        </center>
      </form>
    </div>
  </body>
</html>
